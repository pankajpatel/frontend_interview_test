<!doctype html>

<html ng-app="app" ng-controller="AppCtrl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>McMakler frontend test</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="container container-form" ng-controller="TestCtrl">
    <h1 class="text-center">Address</h1>
    <form>
        <div class="form-group">
            <label class="primary-label" for="inputText1">Street</label>
            <div class="field-area">
                <!-- Input .form-control can have has-error class also to notify error; and similar can be created for warnings also -->
                <input type="text" class="form-control" id="street" placeholder="Street" ng-model="street">
            </div>
        </div>
        <div class="form-group">
            <label class="primary-label" for="inputText2">House Number</label>
            <div class="field-area">
                <input type="text" class="form-control" id="house" placeholder="House Number" ng-model="housenumber">
            </div>
        </div>
        <div class="form-group">
            <label class="primary-label" for="inputText3">Postal Code</label>
            <div class="field-area">
                <input type="text" class="form-control" id="postalCode" placeholder="Postal Code" ng-model="postalcode">
            </div>
        </div>
        <div class="form-group">
            <label class="primary-label" for="inputText4">City</label>
            <div class="field-area">
                <input type="text" class="form-control" id="city" placeholder="City" ng-model="city">
            </div>
        </div>
        <div class="form-group">
            <label class="primary-label">Radios</label>
            <div class="field-area">
                <div class="radio-group">
                    <div class="radio-button active">
                        <label for="radio1">Radio1</label>
                        <input type="radio" id="radio1" name="radio" checked ng-model="radio" value="1">
                    </div>

                    <div class="radio-button">
                        <label for="radio2">Radio2</label>
                        <input type="radio" id="radio2" name="radio" ng-model="radio" value="2">
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="primary-label" for="check1">Hobbies</label>
            <div class="field-area">
                <div class="checkbox-button">
                    <label for="check1">Hobby1</label>
                    <input type="checkbox" id="check1" ng-model="check">
                </div>
                <div class="checkbox-button active">
                    <label for="check2">Hobby2</label>
                    <input type="checkbox" id="check2" checked ng-model="check">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="field-area pull-right">
                <button type="submit" id="locate" class="btn btn-default btn-themed">Submit</button>
                <p class="error"></p>
            </div>
        </div>
    </form>
</div>

<div class="modal fade" tabindex="-1" role="dialog" id="location">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Location</h4>
      </div>
      <div class="modal-body">
        <p>The coordinates for this address are: <span id="lat">00</span>, <span id="lng">00</span></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- Including  jquery and bootstrap js from CDN, vendor.js was not getting generated -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="js/scripts.js"></script>

</body>

</html>
