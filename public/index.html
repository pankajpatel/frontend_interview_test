<!doctype html>

<html ng-app="app" ng-controller="AppCtrl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>McMakler frontend test</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/vendor.css">

    <script src="js/vendor.js"></script>

</head>

<body>

<div class="container container-form" ng-controller="TestCtrl">
    <form>
        <div class="form-group">
            <label class="primary-label" for="inputText1">Street</label>
            <div class="field-area">
                <input type="text" class="form-control" id="inputText1" placeholder="Street" ng-model="street">
            </div>
        </div>
        <div class="form-group">
            <label class="primary-label" for="inputText2">House Number</label>
            <div class="field-area">
                <input type="text" class="form-control" id="inputText2" placeholder="House Number" ng-model="housenumber">
            </div>
        </div>
        <div class="form-group">
            <label class="primary-label" for="inputText3">Postal Code</label>
            <div class="field-area">
                <input type="text" class="form-control" id="inputText3" placeholder="Postal Code" ng-model="postalcode">
            </div>
        </div>
        <div class="form-group">
            <label class="primary-label" for="inputText4">City</label>
            <div class="field-area">
                <input type="text" class="form-control" id="inputText4" placeholder="City" ng-model="city">
            </div>
        </div>
        <div class="form-group">
            <label class="primary-label">Radios</label>
            <div class="field-area">
                <div class="radio-group">
                    <div class="radio-button active">
                        <label for="radio1">Radio1</label>
                        <input type="radio" id="radio1" name="radio" checked ng-model="radio" value="1">
                    </div>

                    <div class="radio-button">
                        <label for="radio2">Radio2</label>
                        <input type="radio" id="radio2" name="radio" ng-model="radio" value="2">
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="primary-label" for="check1">Hobbies</label>
            <div class="field-area">
                <div class="checkbox-button">
                    <label for="check1">Hobby1</label>
                    <input type="checkbox" id="check1" ng-model="check">
                </div>
                <div class="checkbox-button active">
                    <label for="check2">Hobby2</label>
                    <input type="checkbox" id="check2" checked ng-model="check">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="field-area pull-right">
                <button type="submit" class="btn btn-default btn-themed">Submit</button>
            </div>
        </div>
    </form>
</div>

<script src="js/angular.js"></script>
<script src="js/scripts.js"></script>

</body>

</html>
